<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circles</title>
    <link rel="shortcut icon" href="favicon/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <picture>
            <source media="(max-width: 600px)" srcset="logo/logo-mobile.svg"/>
            <source media="(min-width: 601px)" srcset="logo/logo-desktop.svg"/>
            <img src="logo/logo-mobile.svg" alt="logo-circles" id="logo-mobile">
        </picture>

    </header>
    <main>
        <div id="text-header">

            <h1>Login into <br>
                your account</h1>
            <p>Let us make the circle bigger!</p>
        </div>

        <div id="login-form">

            <label for="email">Eamil:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <p>Don’t have an account? <strong>Sign up</strong></p>
        </div>
    </main>
    <footer>
        <p>© 2023 Circle. All Rights Reserved.</p>
    </footer>
</body>
</html>
